<!DOCTYPE html>
<html lang="en">
<head>
    <meta ch****t="UTF-8">
    <title>Todo List(改版3)</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-color: #f8f9fa;
}

.container {
    margin-top: 50px;
}

.card-header {
    background-color: #007bff;
    color: #fff;
}

.card-header input {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}

.card-header button {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
}

.list-group-item.active {
    background-color: #007bff;
    border-color: #007bff;
}

.list-group-item.active:hover {
    background-color: #007bff;
    border-color: #007bff;
}

.list-group-item.active:focus {
    background-color: #007bff;
    border-color: #007bff;
}

.list-group-item.active .delete-list-btn {
    display: none;
}

.list-group-item:hover .delete-list-btn {
    display: inline-block;
}

.list-group-item .delete-list-btn {
    display: none;
    float: right;
}

.list-group-item .delete-todo-btn {
    display: none;
}

.list-group-item:hover .delete-todo-btn {
    display: inline-block;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="New List" id="new-list-input">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="new-list-btn">Add</button>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush" id="list-group">
                        <li class="list-group-item active" id="default-list">Default List</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="New Todo" id="new-todo-input">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="new-todo-btn">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-primary active" id="all-btn">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> All
                            </label>
                            <label class="btn btn-outline-primary" id="todo-btn">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Todo
                            </label>
                            <label class="btn btn-outline-primary" id="doing-btn">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Doing
                            </label>
                            <label class="btn btn-outline-primary" id="done-btn">
                                <input type="radio" name="options" id="option4" autocomplete="off"> Done
                            </label>
                        </div>
                        <ul class="list-group" id="todo-list">
                            <li class="list-group-item">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="todo-item-1">
                                    <label class="custom-control-label" for="todo-item-1">Todo Item 1</label>
                                    <button class="btn btn-danger btn-sm float-right delete-todo-btn">Delete</button>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="todo-item-2">
                                    <label class="custom-control-label" for="todo-item-2">Todo Item 2</label>
                                    <button class="btn btn-danger btn-sm float-right delete-todo-btn">Delete</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script>
        // 获取元素
const newListInput = document.getElementById('new-list-input');
const newListBtn = document.getElementById('new-list-btn');
const listGroup = document.getElementById('list-group');
const newTodoInput = document.getElementById('new-todo-input');
const newTodoBtn = document.getElementById('new-todo-btn');
const allBtn = document.getElementById('all-btn');
const todoBtn = document.getElementById('todo-btn');
const doingBtn = document.getElementById('doing-btn');
const doneBtn = document.getElementById('done-btn');
const todoList = document.getElementById('todo-list');


let currentList = 'Default List';


if (localStorage.getItem('lists')) {
    const lists = JSON.p**(localStorage.getItem('lists'));
    lists.forEach(list => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = list;
        if (list === currentList) {
            li.classList.add('active');
        }
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-danger btn-sm float-right delete-list-btn';
        deleteBtn.innerHTML = 'Delete';
        li.appendChild(deleteBtn);
        listGroup.appendChild(li);
    });
}


if (localStorage.getItem(currentList)) {
    const todos = JSON.p**(localStorage.getItem(currentList));
    todos.forEach(todo => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        const div = document.createElement('div');
        div.className = 'custom-control custom-checkbox';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'custom-control-input';
        checkbox.id = `todo-item-${todo.id}`;
        checkbox.checked = todo.status === 'done';
        const label = document.createElement('label');
        label.className = 'custom-control-label';
        label.htmlFor = `todo-item-${todo.id}`;
        label.innerHTML = todo.content;
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-danger btn-sm float-right delete-todo-btn';
        deleteBtn.innerHTML = 'Delete';
        div.appendChild(checkbox);
        div.appendChild(label);
        div.appendChild(deleteBtn);
        li.appendChild(div);
        todoList.appendChild(li);
    });
}


newListBtn.addEventListener('click', () => {
    const newList = newListInput.value.trim();
    if (newList) {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = newList;
        listGroup.appendChild(li);
        newListInput.value = '';
        localStorage.setItem('lists', JSON.stringify(getLists()));
    }
});


listGroup.addEventListener('click', e => {
    if (e.target.classList.contains('list-group-item')) {
        const list = e.target.innerHTML;
        currentList = list;
        const activeList = document.querySelector('.list-group-item.active');
        if (activeList) {
            activeList.classList.remove('active');
        }
        e.target.classList.add('active');
        todoList.innerHTML = '';
        if (localStorage.getItem(currentList)) {
            const todos = JSON.p**(localStorage.getItem(currentList));
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                const div = document.createElement('div');
                div.className = 'custom-control custom-checkbox';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'custom-control-input';
                checkbox.id = `todo-item-${todo.id}`;
                checkbox.checked = todo.status === 'done';
                const label = document.createElement('label');
                label.className = 'custom-control-label';
                label.htmlFor = `todo-item-${todo.id}`;
                label.innerHTML = todo.content;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-sm float-right delete-todo-btn';
                deleteBtn.innerHTML = 'Delete';
                div.appendChild(checkbox);
                div.appendChild(label);
                div.appendChild(deleteBtn);
                li.appendChild(div);
                todoList.appendChild(li);
            });
        }
    }
});


listGroup.addEventListener('click', e => {
    if (e.target.classList.contains('delete-list-btn')) {
        const li = e.target.parentElement;
        const list = li.innerHTML;
        if (list === currentList) {
            currentList = 'Default List';
            const defaultList = document.getElementById('default-list');
            defaultList.classList.add('active');
        }
        listGroup.removeChild(li);
        localStorage.setItem('lists', JSON.stringify(getLists()));
        localStorage.removeItem(list);
    }
});


function getLists() {
    const lists = [];
    const listItems = document.querySelectorAll('.list-group-item');
    listItems.forEach(item => {
        lists.push(item.innerHTML);
    });
    return lists;
}


newTodoBtn.addEventListener('click', () => {
    const newTodo = newTodoInput.value.trim();
    if (newTodo) {
        const id = new Date().getTime();
        const todo = {
            id,
            content: newTodo,
            status: 'todo'
        };
        const li = document.createElement('li');
        li.className = 'list-group-item';
        const div = document.createElement('div');
        div.className = 'custom-control custom-checkbox';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'custom-control-input';
        checkbox.id = `todo-item-${id}`;
        const label = document.createElement('label');
        label.className = 'custom-control-label';
        label.htmlFor = `todo-item-${id}`;
        label.innerHTML = newTodo;
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-danger btn-sm float-right delete-todo-btn';
        deleteBtn.innerHTML = 'Delete';
        div.appendChild(checkbox);
        div.appendChild(label);
        div.appendChild(deleteBtn);
        li.appendChild(div);
        todoList.appendChild(li);
        newTodoInput.value = '';
        localStorage.setItem(currentList, JSON.stringify(getTodos()));
    }
});


function getTodos() {
    const todos = [];
    const todoItems = document.querySelectorAll('.list-group-item');
    todoItems.forEach(item => {
        const checkbox = item.querySelector('.custom-control-input');
        const label = item.querySelector('.custom-control-label');
        const deleteBtn = item.querySelector('.delete-todo-btn');
        const id = checkbox.id.split('-')[2];
        const content = label.innerHTML;
        const status = checkbox.checked ? 'done' : 'todo';
        todos.push({ id, content, status });
    });
    return todos;
}


todoList.addEventListener('change', e => {
    if (e.target.classList.contains('custom-control-input')) {
        const checkbox = e.target;
        const label = checkbox.nextElementSibling;
        const id = checkbox.id.split('-')[2];
        const content = label.innerHTML;
        const status = checkbox.checked ? 'done' : 'todo';
        const todos = getTodos();
        const index = todos.findIndex(todo => todo.id === id);
        todos[index].status = status;
        localStorage.setItem(currentList, JSON.stringify(todos));
    }
});


todoList.addEventListener('click', e => {
    if (e.target.classList.contains('delete-todo-btn')) {
        const li = e.target.parentElement.parentElement;
        todoList.removeChild(li);
        localStorage.setItem(currentList, JSON.stringify(getTodos()));
    }
});


allBtn.addEventListener('click', () => {
    const todoItems = document.querySelectorAll('.list-group-item');
    todoItems.forEach(item => {
        item.style.display = 'block';
    });
});

todoBtn.addEventListener('click', () => {
    const todoItems = document.querySelectorAll('.list-group-item');
    todoItems.forEach(item => {
        if (item.querySelector('.custom-control-input').checked) {
            item.style.display = 'none';
        } else {
            item.style.display = 'block';
        }
    });
});

doingBtn.addEventListener('click', () => {
    const todoItems = document.querySelectorAll('.list-group-item');
    todoItems.forEach(item => {
        if (item.querySelector('.custom-control-input').checked || item.querySelector('.custom-control-label').classList.contains('text-danger')) {
            item.style.display = 'none';
        } else {
            item.style.display = 'block';
        }
    });
});

doneBtn.addEventListener('click', () => {
    const todoItems = document.querySelectorAll('.list-group-item');
    todoItems.forEach(item => {
        if (!item.querySelector('.custom-control-input').checked) {
            item.style.display = 'none';
        } else {
            item.style.display = 'block';
        }
    });
});

    </script>
</body>
</html>
